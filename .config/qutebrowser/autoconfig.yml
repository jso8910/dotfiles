# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      paywall: open https://www.google.com/search?q=cache:{url}
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 60000
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        '''pa''': '''spawn --userscript password_fill'''
        <Ctrl+q>: null
        <shift: + 1> open -t
        ZQ: null
        d: null
        pa: spawn --userscript password_fill
        zl: spawn --userscript localhost
  colors.hints.fg:
    global: white
  colors.keyhint.fg:
    global: white
  colors.messages.info.fg:
    global: white
  colors.tabs.bar.bg:
    global: '#111111'
  colors.tabs.even.bg:
    global: '#333333'
  colors.tabs.odd.bg:
    global: '#222222'
  colors.tabs.selected.even.bg:
    global: '#111111'
  colors.tabs.selected.odd.bg:
    global: '#111111'
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.preferred_color_scheme:
    global: dark
  content.blocking.adblock.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
    - https://easylist-downloads.adblockplus.org/easylistdutch.txt
    - https://easylist-downloads.adblockplus.org/abp-filters-anti-cv.txt
    - https://www.i-dont-care-about-cookies.eu/abp/
    - https://secure.fanboy.co.nz/fanboy-cookiemonster.txt
  content.blocking.enabled:
    global: true
  content.blocking.method:
    global: adblock
  content.blocking.whitelist:
    global: null
  content.desktop_capture:
    https://meet.google.com: true
    https://mozilla.github.io: true
  content.dns_prefetch:
    global: true
  content.media.audio_capture:
    https://meet.google.com: true
  content.media.audio_video_capture:
    https://flipgrid.com: true
    https://meet.google.com: true
  content.media.video_capture:
    https://meet.google.com: true
  content.mouse_lock:
    https://ajrbrothers.com: true
  content.notifications.enabled:
    https://calendar.google.com: false
    https://gunyangseamus.cam: false
    https://meet.google.com: false
    https://www.javatpoint.com: false
    https://www.netflix.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  content.user_stylesheets:
    global: []
  editor.command:
    global:
    - kitty
    - nvim
    - '{}'
    - +call cursor({line}, {column})
  fonts.default_family:
    global: mono
  qt.args:
    global:
    - ignore-gpu-blocklist
    - enable-gpu-rasterization
    - enable-native-gpu-memory-buffers
    - num-raster-threads=4
  qt.highdpi:
    global: false
  statusbar.show:
    global: always
  tabs.padding:
    global:
      bottom: 3
      left: 5
      right: 5
      top: 3
  url.default_page:
    global: https://www.google.com
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
      yt: https://www.youtube.com/results?search_query={}
